name: Deploy Vaultwarden Docker Compose
on: [push]
jobs:
  Deploy-Vaultwarden:
    runs-on: ubuntu-24.04
    steps:
      - name: SSH Remote Commands
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd selfhosted
            git pull
            cd vaultwarden
            sudo docker compose down
            sudo docker compose up -d
